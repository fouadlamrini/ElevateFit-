<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Detail</title>
  <link rel="stylesheet" href="css/style2.css">
</head>
<body>

  <div class="container">
    <div class="images">
      <img class="main-image" src="Images/product-12.jpg" alt="Main Product Image">

      <div class="thumbnails">
        <img src="Images/product-12.jpg" alt="Thumb 1">
        <img src="Images/product-11.jpg" alt="Thumb 2">
        <img src="Images/product-10.jpg" alt="Thumb 3">
        <img src="Images/product-9.jpg" alt="Thumb 4">
      </div>
    </div>

    <div class="details">
      <h2>Red Printed T-shirt</h2>
      <p class="price">$21.00</p>
      <p>
        This red printed T-shirt is made from high-quality cotton. It's comfortable, durable, and stylish.
        Perfect for casual wear.
      </p>
      <button>Add to Cart</button>
    </div>
  </div>

<script src="js/script.js"></script>
</body>
</html>
